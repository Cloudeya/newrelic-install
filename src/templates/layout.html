<!DOCTYPE html>
<html lang="en">
<head>

    <title>{% block title %}{% endblock %}</title>

    <!-- Meta Tags -->
    {% block metatags %}
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="keywords" content="MindHug, Mental Health, Mental Health Coronavirus, Mental Wellbeing, Happiness, Art Therapy, Music Therapy, Sound Therapy, Drama Therapy, Mindfullness, Therapists Near Me, Losing It With Mental Health, Mental Disorder, Mental Health Emergency">
    {% endblock %}

    <!-- Styles -->
    {% block style %}
    <link rel="stylesheet" type="text/css" href="//wpcc.io/lib/1.0.2/cookieconsent.min.css"/>
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" />

    <!-- fonts style -->


    <!-- font wesome stylesheet -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='css/style.min.css') }}" rel="stylesheet" />

    <!-- responsive style -->
    <link href="{{ url_for('static', filename='css/responsive.min.css') }}" rel="stylesheet" />
    {% endblock %}

    <!-- Favicon -->
    {% block favicon %}
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='favicon/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon/favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='favicon/site.webmanifest') }}">
    <link rel="mask-icon" href="{{ url_for('static', filename='favicon/safari-pinned-tab.svg') }}" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="{{ url_for('static', filename='favicon/mstile-144x144.png') }}">
    <meta name="theme-color" content="#ffffff">
    {% endblock %}

    <!-- Open Graph -->
    {% block opengraph %}
    <meta property="og:title" content="Mental Wellbeing and You">
    <meta property="og:site_name" content="MindHug">
    <meta property="og:url" content="https://www.minghug.io">
    <meta property="og:description" content="We help find what works best for your happiness and wellbeing.">
    <meta property="og:type" content="website">
    <meta property="og:image" content="{{ url_for('static', filename='images/og-image.jpg') }}">
    {% endblock %}

</head>

<!-- <body> -->

{% block body %} {% endblock %}

{% include 'includes/_footer.html' %}

</body>

{% block script %}
<!-- Cookies -->
<script src="{{ url_for('static', filename='scripts/cookieconsent.min.js') }}" type="text/javascript"></script>

<!-- Main Script -->
<script type="text/javascript" src="{{ url_for('static', filename='scripts/main.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='scripts/jquery-3.4.1.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='scripts/bootstrap.min.js') }}"></script>

<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="//www.googletagmanager.com/gtag/js?id=UA-156513245-1"></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'UA-156513245-1');
</script>
{% endblock %}

</html>
