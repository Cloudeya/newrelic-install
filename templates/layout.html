<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="keywords" content="MindHug, Mental Health, Mental Wellbeing, Happiness, Art Therapy, Music Therapy, Sound Therapy, Drama Therapy, Mindfullness">

    {% block metatags %} {% endblock %}

    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Hammersmith+One|Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <link rel="shortcut icon" type="image/png" sizes="48x48" href="{{ url_for('static', filename='images/favicon.png') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='images/favicon.png') }}">

<!--<link rel="shortcut icon" type="image/png" sizes="48x48" href="{{ url_for('static', filename='images/android-icon-48x48.png') }}">-->

    <link rel="stylesheet" type="text/css" href="//wpcc.io/lib/1.0.2/cookieconsent.min.css"/>
</head>

{% block style %} {% endblock %}

<body>

{% include 'includes/_navbar.html' %}

{% block body %} {% endblock %}

{% include 'includes/_footer.html' %}

</body>

{% block script %} {% endblock %}

<!-- Vendors -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

<!-- Cookies -->
<script src="//wpcc.io/lib/1.0.2/cookieconsent.min.js"></script>

<!-- Main Script -->
<script type="text/javascript" src="{{ url_for('static', filename='scripts/main.js') }}"></script>

<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="//www.googletagmanager.com/gtag/js?id=UA-156513245-1"></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'UA-156513245-1');
</script>

</html>
