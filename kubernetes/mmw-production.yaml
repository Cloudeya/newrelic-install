apiVersion: v1
kind: Service
metadata:
  name: mmw-production
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
  selector:
    app: mmw-production
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mmw-production
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mmw-production
  template:
    metadata:
      labels:
        app: mmw-production
    spec:
      containers:
      - name: github.com
        image: gcr.io/mindhug-marketing-site/github.com/mindhug/www-v1:$COMMIT_SHA
        ports:
        - containerPort: 8080